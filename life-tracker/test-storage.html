<!DOCTYPE html>
<html>
<head>
    <title>Test Skill Dependencies Storage</title>
</head>
<body>
    <h1>Skill Dependencies Storage Test</h1>
    <button onclick="testSave()">Test Save Dependencies</button>
    <button onclick="testLoad()">Test Load Dependencies</button>
    <button onclick="clearStorage()">Clear Storage</button>
    <pre id="output"></pre>

    <script>
        const output = document.getElementById('output');
        
        function log(message) {
            output.textContent += message + '\n';
        }
        
        function testSave() {
            output.textContent = '';
            log('üß™ Testing save functionality...');
            
            const testData = {
                tasks: [],
                journal: {},
                moods: [],
                knowledge: [],
                skills: [
                    { id: '1', name: 'HTML', category: 'Web Development', proficiency: 7 },
                    { id: '2', name: 'CSS', category: 'Web Development', proficiency: 7 }
                ],
                aspirationalSkills: [
                    { id: '3', name: 'Vue.js', category: 'Web Development', priority: 'High' }
                ],
                skillDependencies: [
                    { fromSkillId: '1', toSkillId: '2', description: 'HTML needed for CSS' },
                    { fromSkillId: '2', toSkillId: '3', description: 'CSS needed for Vue.js' }
                ],
                userProfile: {},
                stats: {},
                exportedAt: new Date().toISOString(),
                version: '1.0.0'
            };
            
            try {
                localStorage.setItem('life-tracker-data', JSON.stringify(testData, null, 2));
                log('‚úÖ Data saved successfully!');
                log(`üìä Saved ${testData.skillDependencies.length} skill dependencies`);
            } catch (error) {
                log('‚ùå Error saving: ' + error.message);
            }
        }
        
        function testLoad() {
            output.textContent = '';
            log('üîç Testing load functionality...');
            
            try {
                const data = localStorage.getItem('life-tracker-data');
                if (data) {
                    const parsed = JSON.parse(data);
                    log('‚úÖ Data loaded successfully!');
                    log(`üìä Found ${parsed.skillDependencies?.length || 0} skill dependencies`);
                    
                    if (parsed.skillDependencies && parsed.skillDependencies.length > 0) {
                        log('\nüîó Dependencies found:');
                        parsed.skillDependencies.forEach((dep, index) => {
                            log(`${index + 1}. ${dep.fromSkillId} ‚Üí ${dep.toSkillId}: ${dep.description || 'No description'}`);
                        });
                    } else {
                        log('‚ö†Ô∏è No dependencies found in storage');
                    }
                } else {
                    log('‚ùå No data found in localStorage');
                }
            } catch (error) {
                log('‚ùå Error loading: ' + error.message);
            }
        }
        
        function clearStorage() {
            localStorage.removeItem('life-tracker-data');
            output.textContent = 'üßπ Storage cleared!\n';
        }
    </script>
</body>
</html>
