on:
  schedule:
    # Run every Monday at 9 AM UTC
    - cron: '0 9 * * 1'
  workflow_dispatch: # Allow manual triggering

jobs:
  update-dependencies:
    name: ğŸ“¦ Update Dependencies
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“š Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name:  Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: life-tracker/package-lock.json

      - name: ğŸ“¥ Install dependencies
        working-directory: ./life-tracker
        run: npm ci

      - name: ğŸ”„ Update dependencies
        working-directory: ./life-tracker
        run: |
          npx npm-check-updates -u
          npm install

      - name: ğŸ§ª Test after updates
        working-directory: ./life-tracker
        run: |
          npm run lint:check
          npm run type-check
          npm run build

      - name: ğŸ“ Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: 'ğŸ”„ Update dependencies'
          title: 'ğŸ”„ Automated dependency updates'
          body: |
            ## ğŸ“¦ Dependency Updates
            
            This PR contains automated dependency updates.
            
            ### Changes:
            - Updated all dependencies to their latest versions
            - Verified that the build still works
            - Ran linting and type checking
            
            Please review the changes and merge if everything looks good.
            
            ---
            _This PR was automatically created by GitHub Actions_
          branch: automated-dependency-updates
          delete-branch: true
