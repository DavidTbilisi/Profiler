name: ðŸ” Code Quality

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  code-quality:
    name: ðŸ” Code Quality Analysis
    runs-on: ubuntu-latest
    
    steps:
      - name: ðŸ“š Checkout code
        uses: actions/checkout@v4
        with:
          # Fetch full history for better analysis
          fetch-depth: 0

      - name:  Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: life-tracker/package-lock.json

      - name: ðŸ“¥ Install dependencies
        working-directory: ./life-tracker
        run: npm ci

      - name: ðŸ” Run ESLint with detailed output
        working-directory: ./life-tracker
        run: |
          npm run lint -- --format=json --output-file=eslint-report.json || true
          npm run lint

      - name: ðŸ“Š TypeScript strict check
        working-directory: ./life-tracker
        run: npm run type-check

      - name: ðŸ“ Check bundle size
        working-directory: ./life-tracker
        run: |
          npm run build
          echo "## ðŸ“¦ Bundle Size Analysis" >> $GITHUB_STEP_SUMMARY
          du -sh dist/* | while read size file; do
            echo "- $file: $size" >> $GITHUB_STEP_SUMMARY
          done

      - name: ðŸ”’ Check for hardcoded secrets
        run: |
          echo "ðŸ” Scanning for potential secrets..."
          if grep -r -i "password\|secret\|key\|token" --include="*.ts" --include="*.js" --include="*.vue" life-tracker/src/ | grep -v "// ignore-secret-scan"; then
            echo "âš ï¸ Potential secrets found in code. Please review."
            exit 1
          else
            echo "âœ… No obvious secrets found in code."
          fi

      - name: ðŸ“ˆ Generate code metrics
        working-directory: ./life-tracker
        run: |
          echo "## ðŸ“ˆ Code Metrics" >> $GITHUB_STEP_SUMMARY
          echo "### File counts:" >> $GITHUB_STEP_SUMMARY
          echo "- Vue files: $(find src -name '*.vue' | wc -l)" >> $GITHUB_STEP_SUMMARY
          echo "- TypeScript files: $(find src -name '*.ts' | wc -l)" >> $GITHUB_STEP_SUMMARY
          echo "- Total lines of code: $(find src -name '*.vue' -o -name '*.ts' | xargs wc -l | tail -1)" >> $GITHUB_STEP_SUMMARY

  accessibility:
    name: â™¿ Accessibility Check
    runs-on: ubuntu-latest
    
    steps:
      - name: ðŸ“š Checkout code
        uses: actions/checkout@v4

      - name: ðŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: '8'

      - name: ðŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'pnpm'
          cache-dependency-path: life-tracker/pnpm-lock.yaml

      - name: ðŸ“¥ Install dependencies
        working-directory: ./life-tracker
        run: pnpm install --frozen-lockfile

      - name: ðŸ—ï¸ Build application
        working-directory: ./life-tracker
        run: pnpm run build

      - name: â™¿ Install Pa11y for accessibility testing
        run: npm install -g pa11y

      - name: ðŸŒ Start preview server and test accessibility
        working-directory: ./life-tracker
        run: |
          pnpm run preview &
          sleep 10
          echo "## â™¿ Accessibility Report" >> $GITHUB_STEP_SUMMARY
          pa11y http://localhost:4173 --reporter cli || echo "âš ï¸ Accessibility issues found. Please review." >> $GITHUB_STEP_SUMMARY
