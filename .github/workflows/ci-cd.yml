name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

env:
  NODE_VERSION: '18'

jobs:
  # Job 1: Lint and Test
  test:
    name: ğŸ§ª Test & Lint
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“š Checkout code
        uses: actions/checkout@v4

      - name:  Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: life-tracker/package-lock.json

      - name: ğŸ“¥ Install dependencies
        working-directory: ./life-tracker
        run: npm ci

      - name: ğŸ” Run ESLint
        working-directory: ./life-tracker
        run: npm run lint

      - name: ğŸ¨ Check TypeScript types
        working-directory: ./life-tracker
        run: npm run type-check

      - name: ğŸ§ª Run tests (if available)
        working-directory: ./life-tracker
        run: |
          if [ -f "package.json" ] && grep -q '"test"' package.json; then
            npm run test:unit || echo "No tests found, skipping..."
          else
            echo "No test script found, skipping tests"
          fi

  # Job 2: Build Application
  build:
    name: ğŸ—ï¸ Build Application
    runs-on: ubuntu-latest
    needs: test
    
    steps:
      - name: ğŸ“š Checkout code
        uses: actions/checkout@v4

      - name:  Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: life-tracker/package-lock.json

      - name: ğŸ“¥ Install dependencies
        working-directory: ./life-tracker
        run: npm ci

      - name: ğŸ—ï¸ Build application
        working-directory: ./life-tracker
        run: npm run build

      - name: ğŸ“ Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist-files
          path: life-tracker/dist/
          retention-days: 7

  # Job 3: Security Audit
  security:
    name: ğŸ”’ Security Audit
    runs-on: ubuntu-latest
    needs: test
    
    steps:
      - name: ğŸ“š Checkout code
        uses: actions/checkout@v4

      - name:  Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: life-tracker/package-lock.json

      - name: ğŸ“¥ Install dependencies
        working-directory: ./life-tracker
        run: npm ci

      - name: ğŸ”’ Run security audit
        working-directory: ./life-tracker
        run: npm audit --audit-level moderate

  # Job 4: Deploy to GitHub Pages (only on main branch)
  deploy:
    name: ğŸš€ Deploy to GitHub Pages
    runs-on: ubuntu-latest
    needs: [test, build, security]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    permissions:
      contents: read
      pages: write
      id-token: write
    
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
      - name: ğŸ“š Checkout code
        uses: actions/checkout@v4

      - name:  Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: life-tracker/package-lock.json

      - name: ğŸ“¥ Install dependencies
        working-directory: ./life-tracker
        run: npm ci

      - name: ğŸ—ï¸ Build for production
        working-directory: ./life-tracker
        run: npm run build
        env:
          NODE_ENV: production

      - name: ğŸ“„ Setup Pages
        uses: actions/configure-pages@v4

      - name: ğŸ“¤ Upload to GitHub Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: life-tracker/dist

      - name: ğŸš€ Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  # Job 5: Notify on Success/Failure
  notify:
    name: ğŸ“¢ Notify Status
    runs-on: ubuntu-latest
    needs: [test, build, security, deploy]
    if: always()
    
    steps:
      - name: ğŸ“Š Check job statuses
        run: |
          echo "Test job status: ${{ needs.test.result }}"
          echo "Build job status: ${{ needs.build.result }}"
          echo "Security job status: ${{ needs.security.result }}"
          echo "Deploy job status: ${{ needs.deploy.result }}"
          
          if [[ "${{ needs.test.result }}" == "failure" || "${{ needs.build.result }}" == "failure" || "${{ needs.security.result }}" == "failure" ]]; then
            echo "âŒ Pipeline failed!"
            exit 1
          else
            echo "âœ… Pipeline completed successfully!"
          fi
